<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">자유게시판</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/sign-up">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <table class="table align-middle">
        <thead>
        <tr>
            <th scope="col" >번호</th>
            <th scope="col" >제목</th>
            <th scope="col" >작성자</th>
            <th scope="col" >작성일시</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="list, loop : ${main_post}">
                <td th:text="${main_post.getTotalElements - (main_post.number * main_post.size) - loop.index}"></td>
                <th><a th:href="@{|/mainpost/comment/${list.id}|}" th:text="${list.title}"></a><span class="mx-1 badge rounded-pill bg-primary" th:if="${#lists.size(list.mainPostComents) > 0}">[[${#lists.size(list.mainPostComents)}]] </span></td>
                <td th:text="${list.username}"></td>
                <td th:text="${#temporals.format(list.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-1 mb-auto d-grid gap-1">
        <a href="/mainpost/savepage" class="btn btn-outline-primary" id="button_save">게시글등록</a>
    </div>
</div>

<div class="container">
    <div th:if="${!main_post.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!main_post.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${main_post.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, main_post.totalPages-1)}"
                th:if="${page >= main_post.number - 5 and page <= main_post.number + 5}"
                th:classappend="${page == main_post.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!main_post.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${main_post.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
