<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">자유게시판</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <table class="table align-middle">
        <thead>
        <tr>
            <th scope="col" class="text-center">번호</th>
            <th scope="col" class="text-center">제목</th>
            <th scope="col" class="text-center">작성자</th>
            <th scope="col" class="text-center">작성일시</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="list : ${main_post}">
                <td th:text="${list.id}"></td>
                <th><a th:href="@{|/mainpost/comment/${list.id}|}" th:text="${list.title}"></a></td>
                <td th:text="${list.username}"></td>
                <td th:text="${#Temporals.format(list.createdDate, 'yyyy-MM-dd HH:mm')'}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-1 mb-auto d-grid gap-1">
        <a href="/mainpost/savepage" class="btn btn-outline-primary" id="button_save">게시글등록</a>
    </div>
</div>
