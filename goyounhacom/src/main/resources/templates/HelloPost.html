<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등업게시판</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">등업게시판</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/login|}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/logout|}">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"  th:href="@{|/auth/sign-up|}">회원가입</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/update|}">회원정보 수정</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <table class="table">
        <thead>
        <tr class="text-center">
            <th scope="col">번호</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list, loop : ${hello_post}" class="text-center">
            <td th:text="${hello_post.getTotalElements - (hello_post.number * hello_post.size) - loop.index}"></td>
            <td th:if="${list.user != null}"><a th:href="@{|/hellopost/application/${list.id}|}" th:text="${list.user.nickname}"></a></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-1 mb-auto d-grid gap-1">
        <a href="/hellopost/save" class="btn btn-outline-primary" id="button_save">게시글등록</a>
    </div>
</div>

<div class="container">
    <div th:if="${!hello_post.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!hello_post.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${hello_post.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, hello_post.totalPages-1)}"
                th:if="${page >= hello_post.number - 5 and page <= hello_post.number + 5}"
                th:classappend="${page == hello_post.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!hello_post.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${hello_post.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
