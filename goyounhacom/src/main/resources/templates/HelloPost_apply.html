<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등업신청서</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">등업 신청서</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/mainpost/mainlist">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/login|}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/logout|}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/sign-up|}">회원가입</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/update|}">회원정보 수정</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-4">
    <h2 class="border-bottom py-3">[[${hello_post.title}]]</h2>
    <div class="card border-dark my-3">
        <div class="card-header" th:if="${hello_post.user != null}" th:text="${hello_post.user.nickname}"></div>
        <div class="card-body">
            <h6 class="card-text" th:utext="@{@commonUtil.markdown(hello_post.content)}""></h6>
        </div>
        <div class="list-group list-group-flush">
            <li th:if="${hello_post.modifiedDate != null}"
                class="list-group-item">modified on
                [[${#temporals.format(hello_post.modifiedDate, 'yyyy-MM-dd HH:mm')}]]
            </li>
            <li th:if="${hello_post.createdDate != null}"
                class="list-group-item">
                created on
                [[${#temporals.format(hello_post.createdDate, 'yyyy-MM-dd HH:mm')}]]
            </li>
        </div>
        <div class="card-body my-1" sec:authorize="isAuthenticated()">
            <a th:href="@{|/hellopost/put/${hello_post.id}|}" class="btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated()"
               th:if="${hello_post.user != null and #authentication.getPrincipal().getUsername() == hello_post.user.username}"
               th:text="수정"></a>
            <a href="#" th:data-uri="@{|/hellopost/delete/${hello_post.id}|}" id="deletebtn"
               class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
               th:if="${hello_post.user.username != null and #authentication.getPrincipal().getUsername() == hello_post.user.username}"
               th:text="삭제"></a>
            <a href="#" class="btn btn-sm btn-outline-info" sec:authorize="isAuthenticated()"  th:if="${userinfo.getRoleKey() == 'ROLE_ADMIN'}" th:data-uri="@{|/hellopost/updateholics/${hello_post.user.id}|}" id="updateholics">홀릭스 등업</a>
        </div>
    </div>
</div>
<script th:src="@{/js/hellopostapply.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
