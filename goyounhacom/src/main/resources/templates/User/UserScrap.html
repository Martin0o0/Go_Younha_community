<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스크랩</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">스크랩</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/login|}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/logout|}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/sign-up|}">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-mainpost"
                type="button"
                role="tab" aria-controls="nav-mainpost" aria-selected="true">자유게시판
        </button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false">공지사항
        </button>
    </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div th:each="list, loop : ${main_post_scrap}">
                <div class="card my-2">
                    <p class="card-header d-flex justify-content-between">
                        <span>#[[${main_post_scrap.getTotalElements - (main_post_scrap.number * main_post_scrap.size) - loop.index}]]</span>
                        <button sec:authorize="isAuthenticated()" type="button" class="btn-close" aria-label="Close" th:data-userid="${userinfo.getId()}" th:data-uri="@{|/api/auth/user/scrap/${#authentication.getPrincipal().getUsername()}?postid=${list.id}|}" id="delete"></button>
                    </p>
                    <div class="card-body">
                        <h3 class="card-title"><a th:href="@{|/mainpost/comment/${list.id}|}"
                                                  th:text="${list.title}"></a>
                        </h3>
                        <h6 class="card-subtitle mb-2 text-muted" th:if="${list.user != null}"
                            th:text="${list.user.nickname}"></h6>
                        <p class="card-text col-2 text-truncate">[[${list.content}]]</p>
                        <p><span
                                class="badge rounded-pill bg-info bg-opacity-75"
                                th:if="${#lists.size(list.mainPostComents) > 0}">+[[${#lists.size(list.mainPostComents)}]]</span>
                        </p>
                    </div>
                    <div class="card-footer text-muted"
                         th:text="${#temporals.format(list.createdDate, 'yyyy-MM-dd HH:mm')}">
                    </div>
                </div>
            </div>
            <div class="container">
                <div th:if="${!main_post_scrap.isEmpty()}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!main_post_scrap.hasPrevious} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{|?page=${main_post_scrap.number-1}|}">
                                <span>이전</span>
                            </a>
                        </li>
                        <li th:each="page: ${#numbers.sequence(0, main_post_scrap.totalPages-1)}"
                            th:if="${page >= main_post_scrap.number - 5 and page <= main_post_scrap.number + 5}"
                            th:classappend="${page == main_post_scrap.number} ? 'active'"
                            class="page-item">
                            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!main_post_scrap.hasNext} ? 'disabled'">
                            <a class="page-link" th:href="@{|?page=${main_post_scrap.number+1}|}">
                                <span>다음</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>

    </div>
</div>
<script th:src="@{/js/userscrap.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
