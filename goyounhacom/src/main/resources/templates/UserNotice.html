<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">공시자항</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{|/auth/login|}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/logout|}">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"  th:href="@{|/auth/sign-up|}">회원가입</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{|/auth/update|}">회원정보 수정</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <div th:each="list, loop : ${notice}">
        <div class="card my-2">
            <p class="card-header">
                <span class="text-start">#[[${notice.getTotalElements - (notice.number * notice.size) - loop.index}]]</span>
            </p>
            <div class="card-body">
                <h3 class="card-title"><a th:href="@{|/notice/${list.id}|}"
                                          th:text="${list.title}"></a>
                </h3>
            </div>
            <div class="card-footer text-muted" th:text="${#temporals.format(list.createdDate, 'yyyy-MM-dd HH:mm')}">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div th:if="${!notice.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!notice.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${notice.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, notice.totalPages-1)}"
                th:if="${page >= notice.number - 5 and page <= notice.number + 5}"
                th:classappend="${page == notice.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!notice.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${notice.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
