<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 세부사항 관리</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">관리자</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ADMIN')" href="/admin/users">회원 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ADMIN')" href="/admin/information">공지사항관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container my-4">
    <h2 class="border-bottom py-3">[[${notice.title}]]</h2>
    <div class="card border-dark my-3">
        <div class="card-header" th:if="${notice.user != null}" th:text="${notice.user.nickname}"></div>
        <div class="card-body">
            <h6 class="card-text">[[${notice.content}]]</h6>
        </div>
        <div class="list-group list-group-flush">
            <li th:if="${notice.modifiedDate != null}"
                class="list-group-item">modified on
                [[${#temporals.format(notice.modifiedDate, 'yyyy-MM-dd HH:mm')}]]
            </li>
            <li th:if="${notice.createdDate != null}"
                class="list-group-item">
                created on
                [[${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}]]
            </li>
        </div>
        <div class="card-body my-1" sec:authorize="isAuthenticated() and hasRole('ADMIN')" >
            <a th:href="@{|/admin/notice/put/${notice.id}|}" class="btn btn-sm btn-outline-secondary"
               sec:authorize="isAuthenticated() and hasRole('ADMIN')"
               th:text="수정"></a>
            <a href="#" th:data-uri="@{|/admin/notice/delete/${notice.id}|}" id="deletebtn"
               class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated() and hasRole('ADMIN')"
               th:text="삭제"></a>
        </div>
    </div>
</div>
<script th:src="@{/js/notice.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
