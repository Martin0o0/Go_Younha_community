<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원관리</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">관리자</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ADMIN')" href="/admin/users">회원 관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<h3 class="text-center">사용자를 관리합니다.</h3>
<div class="container">
    <div class="table-responsive">
        <table class="table overflow-auto">
            <thead>
            <tr class="text-center w-100">
                <th scope="col">회원번호</th>
                <th scope="col">회원명</th>
                <th scope="col">닉네임</th>
                <th scope="col">홀릭스 여부</th>
                <th scope="col">ROLE</th>
                <th scope="col">계정 생성 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list, loop : ${userGetDto}" class="text-center w-100">
                <td th:text="${list.id}"></td>
                <th class="text-start"><a th:href="@{|/admin/userinfo/${list.id}|}" th:text="${list.username}"></a>
                </td>
                <td th:text="${list.nickname}"></td>
                <th th:if="${list.is_holics == false}">아니요</th>
                <th th:if="${list.is_holics == true}">네</th>
                <th th:text="${list.role}"></th>
                <td th:text="${#temporals.format(list.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
