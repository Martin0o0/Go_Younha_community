<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답변</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h2 class="border-bottom py-3">[[${main_post.title}]]</h2>
    <div class="card border-dark my-3">
        <div class="card-body">
            <p class="card-header">[[${main_post.username}]]</p>
            <h6 class="card-title">[[${main_post.content}]]</h6>
            <div class="d-flex justify-content-around">
                <p class="badge bg-light text-black p-3 text-center">[[${main_post.modifiedDate}]]</p>
            </div>
        </div>
    </div>
    <hr>
    <h2 class="text-center">[[${#lists.size(main_post.list)]]개의 답변이 있음</h2>
    <hr>
            <div class="card my-3" th:each="commentlist : ${main_post.list}">
                <div class="card-header">[[${commentlist.username}]]</div>
                <div class="card-body">
                    <div class="card-text" style="white-space: pre-line;">[[${commentlist.content}]]</div>
                    <div class="d-flex justify-content-end">
                        <p class="badge bg-light text-dark p-2 text-start">[[${commentlist.modifiedDate}]]
                        </p>
                        </p>
                    </div>
                </div>
            </div>
    <form th:action="@{|/mainpost/comment/post/${main_post.id}|}" method="post">
        <input type="text" id="username" name="username" required>
        <textarea name="content" id="content" rows="5"></textarea>
        <input type="submit" value="답변등록">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
